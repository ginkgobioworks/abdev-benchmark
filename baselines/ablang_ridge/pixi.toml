[workspace]
name = "ablang-ridge"
version = "0.1.0"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64"]

[dependencies]
python = "3.11.*"
pandas = ">=2.0"
scikit-learn = ">=1.4"
numpy = ">=1.26,<3.0"
typer = ">=0.9"

[pypi-dependencies]
torch = {version = ">=2.2,<3.0"}             
ablang2 = "*"                                
abdev-core = { path = "../../libs/abdev_core", editable = true }
ablang-ridge = { path = ".", editable = true }

[environments]
default = []
dev = ["dev"]

[feature.dev.dependencies]
pytest = ">=7.0"
ruff = ">=0.1"

[feature.dev.tasks]
lint = "ruff check src && ruff format --check src"
test = "pytest tests -v"