[workspace]
name = "saprot-vh"
version = "0.1.0"
description = "Saprot_VH baseline - protein language model predictions on VH sequences"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64"]

[dependencies]
python = "3.11.*"
pandas = ">=2.0"

[pypi-dependencies]
abdev-core = { path = "../../libs/abdev_core", editable = true }
saprot-vh = { path = ".", editable = true }

[tasks]
predict = "python -m saprot_vh.predict"
lint = "ruff check src && ruff format --check src"
test = "pytest tests -v"

[environments]
default = []
dev = ["dev"]

[feature.dev.dependencies]
pytest = ">=7.0"
ruff = ">=0.1"

