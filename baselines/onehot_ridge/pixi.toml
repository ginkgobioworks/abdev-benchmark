[workspace]
name = "onehot_ridge"
version = "0.1.0"
description = "Simple ridge regression baseline with onehot encoding of antibody sequences"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64"]

[dependencies]
python = "3.11.14.*"
pandas = "2.3.3.*"
numpy = "2.3.3.*"
scikit-learn = ">=1.4"

[pypi-dependencies]
abdev-core = { path = "../../libs/abdev_core", editable = true }
onehot_ridge = { path = ".", editable = true }

[environments.default]
features = ["dev"]

[feature.dev.dependencies]
pytest = ">=7.0"
ruff = ">=0.1"