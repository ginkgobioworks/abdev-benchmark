[workspace]
name = "moe-baseline"
version = "0.1.0"
description = "MOE molecular descriptors baseline for antibody developability prediction"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64"]

[dependencies]
python = "3.11.*"
pandas = ">=2.0"
numpy = ">=1.24"
scikit-learn = ">=1.3"
scipy = ">=1.11"
xgboost = ">=2.0"
lightgbm = ">=4.0"
joblib = ">=1.3"

[pypi-dependencies]
abdev-core = { path = "../../libs/abdev_core", editable = true }
moe-baseline = { path = ".", editable = true }
