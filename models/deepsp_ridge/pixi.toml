[workspace]
name = "deepsp_ridge"
version = "0.1.0"
description = "DeepSP Ridge - Ridge regression on DeepSP spatial features"
channels = ["conda-forge", "bioconda"]
platforms = ["linux-64", "osx-64", "osx-arm64"]

[dependencies]
python = "3.11.*"
numpy = ">=1.24,<2.0"
pandas = ">=2.0"
scikit-learn = ">=1.3"
typer = ">=0.9"
biopython = ">=1.78"
anarci = ">=2021.02.04"

[pypi-dependencies]
abdev-core = { path = "../../libs/abdev_core", editable = true }
deepsp_ridge = { path = ".", editable = true }
tensorflow = ">=2.11,<2.17"
keras = ">=2.11,<3.0"

[environments]
default = []
dev = ["dev"]

[feature.dev.dependencies]
pytest = ">=7.0"
ruff = ">=0.1"

[feature.dev.tasks]
lint = "ruff check src && ruff format --check src"
test = "pytest tests -v"

