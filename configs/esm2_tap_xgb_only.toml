# Configuration for testing esm2_tap_xgb model only
# Based on default.toml

[data]
train_file = "data/GDPa1_v1.2_20250814.csv"
test_file = "data/heldout-set-sequences.csv"

[cross_validation]
num_folds = 5
seed = 42
fold_col = "hierarchical_cluster_IgG_isotype_stratified_fold"

[paths]
output_dir = "outputs"
run_dir = "outputs/models"
predictions_dir = "outputs/predictions"
evaluation_dir = "outputs/evaluation"
temp_dir = ".tmp_cv_splits"

[model]
model_dir = "models"
# Only run esm2_tap_xgb model
include = ["esm2_tap_xgb"]
exclude = []

[execution]
skip_train = false
skip_eval = false
verbose = true  # Show detailed output

[evaluation]
cv_dataset_name = "GDPa1_cross_validation"
per_fold_metrics = true  # Get per-fold metrics
